    <title>Formulário</title>
</head>
<body>
  <form action="" id='form' method="get">
      <div class="container">
        <h2>Dados Pessoais</h2>
        <label for='name' class='form-label'> Digite Seu nome completo
        <input type='text' name='name' id='name' maxlength="40" placeholder="Nome Completo" class='form-control'>
        </label> 
        <br>
        <label for='email-user' class='form-label'> Digite seu email
        <input type='text' name='email' id='email' maxlength="50" placeholder="Seu email" class='form-control'>
        </label> 
        <br>
        <label for='cpf-user' class='form-label'> Digite seu CPF
        <input type="text" name='cpf' id='cpf-user' maxlength="11" required placeholder="Seu CPF" class='form-control'>
        </label>
        <br>
        <label for='endereco-user' class='form-label'> Digite seu Endereço
        <input type="text" name='endereco' id='endereco-user' maxlength="200" required placeholder="Seu Endereço" class='form-control'>
        </label>
        <br>
        <label for='cidade-user' class='form-label'> Digite sua Cidade
        <input type="text" name='cidade' id='cidade-user' maxlength="28" required placeholder="Sua Cidade" class='form-control'>
        </label>
        <br>
        <label for='estadoUser' class='form-label'> Selecione seu Estado
        <select name='estado' id='estadoUser' required class='form-select'>
        </select>
        </label>
        <br>
        <p>Tipo de Residência</p>
        <label for='mora-user1' class='form-label'> 
        <input type="radio" name='moradia' id='mora-user1' required class='form-check-input'>Casa
        </label>
        <label for='mora-user2' class='form-label'>
        <input type="radio" name='moradia' id='mora-user2' required class='form-check-input'>Apartamento
        </label>
        <br>
      </div>
      <div class='container'>
      <h2>Dados do seu último emprego</h2>
      <label for='resumo-trab' class='form-label'> Digite um resumo do seu último emprego</label> <br>
          <textarea name='resumo' id='resumo-trab' required maxlength="1000"  class='form-control'>
          </textarea>
      <br>
      <label for='ultimo-emprego' class='form-label'> Digite o cargo que você trabalhava
        <input type="text" name='cargo' id='ultimo-emprego' maxlength="40" required placeholder="Seu último cargo" class='form-control'>
        </label>
        <br>
        <label for='atribuicoes' class='form-label'> O que você fazia no seu último cargo?
            <input type="text" name='afazeres' id='atribuicoes' maxlength="500" required placeholder="Suas atribuições" class='form-control'>
            </label>
            <br>
            <label for='date' class='form-label'> Escolha a data de inicio do seu trabalho
                <input type="date" name='data' id='myInputId' class='form-control'>
                </label>
                <br>
      </div>
      <div class='container'>
        <button type='submit' id='enviar' class='btn btn-outline-success'>Enviar</button>
        <button type="reset" id='limpar' class='btn btn-outline-danger'>Limpar</button>
      </div>  
    </form>
  <div id='result'></div>
