<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>

    <script>
        let teste = document.querySelector("#elementoOndeVoceEsta");
        console.log(teste);
        
        let paiDoTeste =  teste.parentElement;
        console.log(paiDoTeste);
        paiDoTeste.style.backgroundColor = "#dfdfdf";
        
        let firtsFilhoDoTeste = teste.firstElementChild;
        firtsFilhoDoTeste.innerHTML = "Primeiro Filho do Teste";
        
        let primeiroFilhodoPai = paiDoTeste .firstElementChild;
        console.log(primeiroFilhodoPai);

        let antesDoTeste = teste.previousElementSibling;
        console.log(antesDoTeste);

        let atencao = teste.nextSibling;
        console.log(atencao);
        
        let terceiroFilho = teste.nextSibling.nextElementSibling;
        console.log(terceiroFilho);

        let terceiroPeloUltimo = paiDoTeste.lastElementChild.previousElementSibling;
        console.log(terceiroPeloUltimo);        
    </script>
</body>
</html>
