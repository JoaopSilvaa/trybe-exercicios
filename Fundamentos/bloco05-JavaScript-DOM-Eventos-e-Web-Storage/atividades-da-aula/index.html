<!DOCTYPE html>
<html>
  <body>

      <h4 id="subtitle">Subtítulo</h4>

      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      title.innerText = "Rei Leão";

      secondPara.innerText = "Testando minha criatividade Uiiiiii";
      secondPara.style.backgroundColor = "blue";
      secondPara.style.color = "white";
      let subTitle = document.querySelectorAll("h4");
      subTitle[0].innerText = "O ciclo sem fimmmmm";
      subTitle[0].style.fontSize = "40px";
      let parans = document.getElementsByClassName("para");
      parans[0].style.fontSize = "80px";
      let subSubTitle = document.getElementsByTagName("h4");
      subSubTitle[0].style.color = "green";

    </script>
  </body>
</html>
